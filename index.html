<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/scripts/app.js" defer></script>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Memory Game</title>
</head>

<body>
    <section class="game-end">
        <div class="shadow">
            <div class="end-info">
                <p class="score">00:00</p>
                <div class="info-options">
                    <button class="back-btn">menu</button>
                    <button class="reset">reset</button>
                </div>
            </div>
        </div>
    </section>
    <section class="game-menu">
        <ul>
            <li>
                <button id="start-btn">Start</button>
            </li>
            <li>
                <button id="leaderboard">Leaderboard</button>
            </li>
            <li>
                <button id="info">Info</button>
            </li>
        </ul>
    </section>
    <section class="timer" id="timer">
        <p><span id="minutes">00</span>:<span id="seconds">00</span></p>
    </section>
    <section class="board" id="board">
        <div class="tile animation-hover">
            <div class="placeholder"></div>
        </div>
        <div class="tile animation-hover">
            <div class="placeholder"></div>
        </div>
        <div class="tile animation-hover">
            <div class="placeholder"></div>
        </div>

            <div class="placeholder"></div>
        </div>
        <div class="tile animation-hover">
            <div class="placeholder"></div>
        </div>
        <div class="tile animation-hover">
            <div class="placeholder"></div>
        </div>
        <div class="tile animation-hover">
            <div class="placeholder"></div>
        </div>
        <div class="tile animation-hover">
            <div class="placeholder"></div>
        </div>
        <div class="tile animation-hover">
            <div class="placeholder"></div>
        </div>
        <div class="tile animation-hover">
            <div class="placeholder"></div>
        </div>
        <div class="tile animation-hover">
            <div class="placeholder"></div>
        </div>
        <div class="tile animation-hover">
            <div class="placeholder"></div>
        </div>
    </section>
</body>

</html>
